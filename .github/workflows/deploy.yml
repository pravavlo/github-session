name: CI Workflow - Open Website on Success/Error

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

# Jobs to run
jobs:
  check-and-display:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Simulate a task (e.g., check for submitForm())
      - name: Check for submitForm()
        id: check-submit-form
        run: |
          if grep -q "function submitForm()" script.js; then
            echo "submitForm() function found in script.js."
            echo "::set-output name=status::success"
          else
            echo "::error::submitForm() function not found in script.js!"
            echo "::set-output name=status::failure"
            exit 1 # Fail the workflow
          fi

      # Step 3: Display website link based on status
      - name: Display website link
        run: |
          if [[ "${{ steps.check-submit-form.outputs.status }}" == "success" ]]; then
            echo "üéâ Success! Visit the congrats website: https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW04aWMydXNuMWFteWdjZGdpMXoyZGdhZDZxMW96NWhkd3F3bm9hbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qx8pi39Lwm9Xm2audb/giphy.gif"
          else
            echo "‚ùå Error! Visit the error website: https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjhsY3dicDlvZXcxMmxjdmg1bmU5Y25jcmJkbWI4cTFqM2p1bmt5NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UHAYP0FxJOmFBuOiC2/giphy.gif"
          fi