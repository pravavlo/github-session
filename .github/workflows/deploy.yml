name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  create-file:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }} # Use the PAT for authentication

      # Step 2: Create or update the text file
      - name: Create or update text file
        run: |
          if [ -f "action-status.txt" ]; then
            echo "GitHub Action ran again" >> action-status.txt
          else
            echo "GitHub Action ran successfully" > action-status.txt
          fi

      # Step 3: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add action-status.txt
          git commit -m "Update action-status.txt"
          git push origin main