<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Stylish Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card form-card">
            <div class="card-body">
                <h2 class="form-title text-center">ðŸŒŸ User Details Form ðŸŒŸ</h2>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label text-left">Name</label>
                        <input type="text" class="form-control stylish-input" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label text-left">Country</label>
                        <input type="text" class="form-control stylish-input" id="country" placeholder="Enter your country" required oninput="validateCountry()">
                        <small id="countryError" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-left">Phone Number</label>
                        <input type="tel" class="form-control stylish-input" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="button" class="btn btn-success w-100 glossy-button" onclick="submitForm()">Submit âœ…</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
